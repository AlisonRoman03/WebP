<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>

    <style>
        .auth-bg2{
            background-image: url('images/fondo-login4.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
    <body>
        <!-- Preloader -->
        <div class="preloader">
            <img src="images/logo.jpeg" alt="loader" class="lds-ripple img-fluid" />
        </div>
        <div id="main-wrapper">
            <div class="position-relative overflow-hidden auth-bg2 min-vh-100 w-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100 my-5 my-xl-0">
                <div class="col-md-5 d-flex flex-column justify-content-center">
                    <div class="card mb-0 bg-body auth-login m-auto w-100">
                    <div class="row gx-0">
                        <!-- ------------------------------------------------- -->
                        <!-- Part 1 -->
                        <!-- ------------------------------------------------- -->
                        <div class="col-xl-12">
                        <div class="row justify-content-center py-4">
                            <div class="col-lg-11">
                            <div class="card-body">
                                <a href="index.html" class="text-nowrap logo-img d-block mb-4 w-100">
                                <img src="images/logo.jpeg" class="dark-logo" alt="Logo-Dark" style="width: 10vh;"/>
                                </a>
                                <h2 class="lh-base mb-4">Iniciar Sesión</h2>
                                <form id="formLogin">
                                    <div class="mb-3">
                                        <label for="usuario" class="form-label">Usuario:</label>
                                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="clave" class="form-label">Clave:</label>
                                        <input type="password" class="form-control" id="clave" name="clave" required>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mb-4">
                                        <div class="form-check">
                                        <input class="form-check-input warning" type="checkbox" value="" id="guardar_datos" checked>
                                        <label class="form-check-label text-dark" for="guardar_datos">
                                            Guardar datos
                                        </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-dark w-100 py-8 mb-4 rounded-1">
                                            Ingresar
                                    </button>
                                </form>
                            </div>
                            </div>
                        </div>

                        </div>
                        
                    </div>

                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        <div class="dark-transparent sidebartoggler"></div>
        <!-- Import Js Files -->
        <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/simplebar/dist/simplebar.min.js"></script>
        <script src="assets/js/theme/app.init.js"></script>
        <script src="assets/js/theme/theme.js"></script>
        <script src="assets/js/theme/app.min.js"></script>
        <script src="assets/js/theme/sidebarmenu.js"></script>

        <!-- solar icons -->
        <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

        <script>
            document.getElementById('formLogin').addEventListener('submit', function (e) {
                e.preventDefault();

                const usuario = document.getElementById('usuario').value;
                const clave   = document.getElementById('clave').value;

                fetch('php/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuario, clave })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = 'inicio.php';
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Datos incorrectos',
                            text: 'Usuario o clave inválidos'
                        });
                    }
                })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'No se pudo conectar con el servidor'
                    });
                });
            });
        </script>

    </body>
</html>
